<html>
    <head>
        <title>Flying Plane</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="default_style.css">
        <link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div id="header">
            <div id="credits">
                <span id="title">Flying Plane</span>
                <span id="copyright">&copy; 2015 - Anton Mastel, Etienne Ott, Patrick Florek, Sebastian Adamczyk</span>
            </div>

            <div id="muteButtons">
                <img id="mute" src="assets/images/icons/mute.png" width="64" height="64" alt="" onClick="menu.muteSound()"/>
                <img id="unmute" src="assets/images/icons/unmute.png" width="64" height="64" alt="" onClick="menu.unmuteSound()"/>
            </div>
        </div>

        <div id="gameView">
            <div id="menu">
                <h1 class="title">Flying Plane</h1>
                <ul class="menuItems">
                    <li class="menuItem" onClick="menu.startGame();">Start Game</li>
                    <li class="menuItem" onClick="menu.showTutorial();">Tutorial</li>
                </ul>
            </div>
        </div>

        <script src="library/phaser/phaser.min.js" type="text/javascript"></script>
        <script src="library/sfx.js" type="text/javascript"></script>
        <script src="library/gfx.js" type="text/javascript"></script>
        <script src="library/player.js" type="text/javascript"></script>
        <script src="library/app.js" type="text/javascript"></script>
        <script src="library/menu.js" type="text/javascript"></script>
    </body>
</html>
